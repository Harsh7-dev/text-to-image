<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-prompt {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-prompt:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .generate-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generator</h1>
        <p class="subtitle">Transform your ideas into stunning images with AI</p>
        
        <div class="input-group">
            <textarea id="prompt" placeholder="Describe the image you want to generate... (e.g., 'a beautiful sunset over mountains with golden clouds')"></textarea>
        </div>
        
        <button class="generate-btn" onclick="generateImage()">Generate Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your masterpiece... This may take a few moments.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <img id="generatedImage" class="generated-image" alt="Generated Image">
            <a id="downloadBtn" class="download-btn" download="generated-image.png">Download Image</a>
        </div>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-prompts">
                <div class="example-prompt" onclick="setPrompt('a majestic dragon flying over a medieval castle')">üêâ Dragon over castle</div>
                <div class="example-prompt" onclick="setPrompt('a serene lake with cherry blossoms in spring')">üå∏ Cherry blossoms</div>
                <div class="example-prompt" onclick="setPrompt('a futuristic city with flying cars and neon lights')">üèôÔ∏è Futuristic city</div>
                <div class="example-prompt" onclick="setPrompt('a cozy coffee shop with warm lighting and books')">‚òï Cozy cafe</div>
                <div class="example-prompt" onclick="setPrompt('a magical forest with glowing mushrooms and fairy lights')">üå≤ Magical forest</div>
                <div class="example-prompt" onclick="setPrompt('a space station orbiting Earth with stars in background')">üöÄ Space station</div>
            </div>
        </div>
    </div>

    <script>
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!prompt) {
                showError('Please enter a description for the image you want to generate.');
                return;
            }
            
            const generateBtn = document.querySelector('.generate-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset UI
            hideError();
            result.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: prompt })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to generate image');
                }
                
                // Display the generated image
                const generatedImage = document.getElementById('generatedImage');
                const downloadBtn = document.getElementById('downloadBtn');
                
                generatedImage.src = data.image_url;
                downloadBtn.href = data.image_url;
                
                result.style.display = 'block';
                
                // Scroll to result
                result.scrollIntoView({ behavior: 'smooth' });
                
            } catch (err) {
                showError(err.message || 'An error occurred while generating the image. Please try again.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
                loading.style.display = 'none';
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Allow Enter key to generate image
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });
    </script>
</body>
</html>
